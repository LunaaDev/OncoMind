<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-img src="/assets/onco.png" alt="Onco Mind logo" slot="end"></ion-img>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="display: flex; flex-direction: column; height: 100%;">

  <ion-list>
    <ion-list-header>
      <ion-label>Agendamentos</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let schedule of schedules">
      <ion-card>
        <ion-card-content>
          <ion-card-label>Clinica: {{ schedule.clinic.name }}</ion-card-label>
          <ion-card-label>Médico: {{ schedule.doctor.name }}</ion-card-label>
          <ion-card-label>Data: {{ schedule.date | date: 'dd/MM/yyyy HH:mm' }}</ion-card-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="font-size: 0.9rem; color: black;">
      © 2024 Onco Mind - Todos os direitos reservados
    </ion-title>
  </ion-toolbar>
</ion-footer>
